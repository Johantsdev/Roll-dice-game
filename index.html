<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Roll the dice</title>
</head>
<body>
  <div class="container">

    <div class="player1">
      <h2>PLAYER 1</h2>

      <div class="globalScore">43</div>

      <div class="roundScore">
        <p>CURRENT</p>
        <div class="number">11</div>
      </div>
    </div>

    <div class="player2">
      <h2>PLAYER 2</h2>

      <div class="globalScore">72</div>

      <div class="roundScore">
        <p>CURRENT</p>
        <div class="number">0</div>
      </div>
    </div>
    
    <div class="playground">

      <button class="newGame"><img src="./icons/plus.svg" alt="plus icon">NEW GAME</button>

      <div class="dice">
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>
        <div class="p4"></div>
        <div class="p5"></div>
        <div class="p6"></div>
        <div class="p7"></div>
        <div class="p8"></div>
        <div class="p9"></div>
      </div>

      <div class="diceCommands">
        <button><img src="./icons/refresh.svg" alt="refresh icon">ROLL DICE</button>
        <button><img width="50px" height="50px" src="./icons/download.png" alt="download icon">HOLD</button>
      </div>
    </div>
  </div>
</body>
</html>
