<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Roll the dice</title>
</head>
<body>
  <main>
    <section class="player1 player1-active">
      <h2><span></span>PLAYER 1</h2>
    
      <div class="global" id="global--0"></div>

      <div class="current-container">
        <p>CURRENT</p>
        <p class="current" id="current--0"></p>
      </div>
    </section>

    <section class="player2">
      <h2><span></span>PLAYER 2</h2>
    
      <div class="global" id="global--1"></div>

      <div class="current-container">
        <p>CURRENT</p>
        <p class="current" id="current--1"></p>
      </div>
    </section>
    

    <div class="dice">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <button class="btn-new-game"><img src="./icons/plus.svg" alt="plus icon">NEW GAME</button>
    <button class="btn-roll"><img src="./icons/refresh.svg" alt="refresh icon">ROLL DICE</button>
    <button class="btn-hold"><img width="50px" height="50px" src="./icons/download.png" alt="download icon">HOLD</button>

  </main>

  <script type="module" src="./javacript/main.js"></script>
</body>
</html>
